<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronic Shop seller</title>
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .row{
            justify-content: center;
        }

.container{
  background-color: rgb(67 0 86);
  overflow-y: scroll;

}
        #login{
            width: 65%;
            height: 70vh;
            margin-top: 35px;
            border-radius: 10px;
            box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
        }
        .heading{
          color: rgb(170, 170, 52);
          text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" id="logo"><span id="span1">@E</span>-commerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          </button>
          <button class="btn btn-outline-success" id="login-out" type="submit">Login</button>
        </div>
        </div>
      </nav>

      <!-- navbar -->


      <div class="container" id="login">
        <div class="row">
            <div class="col-md-7 py-3 py-md-0" id="side2">
              <h2 class="heading">welcome to Seller Page</h2>
                <form id="selleritemsForm" method="post" enctype="multipart/form-data" class="input2 text-center">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="itemName" name="name" placeholder="Name of product" required>
                    </div>
                    <div class="mb-3">
                      <input type="file" class="form-control" id="itemImageURLs" name="imageurlsbrand[]" accept="image/*" multiple required placeholder="images" >
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="itemBrand" name="brand" placeholder="Brand" required>
                    </div>
                    <div class="mb-3">
                      <input type="number" class="form-control" id="itemPrice" name="price" placeholder="Price" required>
                    </div>
                    <div class="mb-3">
                      <input type="number" class="form-control" id="itemQuantity" name="quantity" placeholder="Quantity" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="itemDescription" name="description" placeholder="Description" required></textarea>
                    </div>
                    <button id="btnlogin" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/validate.js"></script>
    <script src="./assets/js/sellerindex.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
