<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Developers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    .developer {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .developer img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .developer h2 {
      font-size: 1.5em;
      margin-bottom: 5px;
    }
    .developer p {
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="developer">
    <img src="developer1.jpg" alt="Developer 1">
    <h2>Developer Name 1</h2>
    <p>Description of Developer 1 goes here.</p>
  </div>
  
  <div class="developer">
    <img src="developer2.jpg" alt="Developer 2">
    <h2>Developer Name 2</h2>
    <p>Description of Developer 2 goes here.</p>
  </div>
  
  <div class="developer">
    <img src="developer3.jpg" alt="Developer 3">
    <h2>Developer Name 3</h2>
    <p>Description of Developer 3 goes here.</p>
  </div>
</div>

</body>
</html>
